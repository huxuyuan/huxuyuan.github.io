<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title></title>
		<style>
		.box{
			width: 960px;
			margin: auto;
			background-color: #ffffcc;
		}
			.title_1{
				font-size: 20px;
				font-weight: bold;
				
			}
			li{
				list-style: none;
				padding: 10px;
			}
			
			
		</style>

	<body>
		<div class="box">
		<div class="title_1">git 上传文件 新建一个空文件夹</div>
		  <ul>
		  	   <li>1.git clone    +项目地址</li>
		  	   <li>2.cd +项目名     同步数据 <br/>&nbsp;&nbsp;git pull   验证是否同步</li>
		  	   <li>3.git add +文件名 后缀<br/>&nbsp;&nbsp;git add .   提交所有文件</li>
		  	   <li>4.git commit -m "提交文件的描述"</li>
		  	   <li>5.git push origin master   回车后跳出输入用户名  密码。密码输入不会显示</li>
		  	
		  </ul></div>
	</body>
</html>
